<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
        <style type="text/css">
            body{background-color: #6c6cf3}
        </style>
    </head>
    <body>
        <!-- HTML의 주석 -->

        <!-- 글자 쓰기 : 줄바꿈을 하려면 br태그를 사용한다 -->
        안녕하세요<br>
        HTML<br>
        tlqkf<br><br>

        <!-- 문단 태그 -->
        <p>
            안녕하세요 첫 번 째 문단입니다<br>
            안녕<br>
            하이
        </p>
        <p>
            안녕하세요 두 번 째 문단입니다
        </p>

        <!-- 제목 태그 (제목이기 때문에 줄 바꿈이 들어가있음)-->
        <h1> 제목 1 </h1>
        <h2> 제목 2 </h2>
        <h3> 제목 3 </h3>
        <h4> 제목 4 </h4>
        <h5> 제목 5 </h5>
        <h6> 제목 6 </h6>

        <!-- 수평선 태그 -->
        <hr>

        <!-- pre 태그 : 입력하는 내용 그대로 표현된다-->
        <pre>
안녕하세요 
문단을 나눠보겠습니다

새로운 문단입니다
가나다라마
바사아자차
카타파하
        </pre>

        <!-- 글씨를 진하게 (굵기) -->
        <b>굵은 글씨</b><br>
        <strong>굵은 글씨2</strong>
        <p>
            태그 중간에 <strong>굵은 글씨</strong>를 넣어 강조할 수 있다
        </p>

    </body>
</html>
