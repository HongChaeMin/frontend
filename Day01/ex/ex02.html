<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>링크 걸기</title>
        <style type="text/css"> 
            body{background-color: #eb9461}
        </style>
    </head>

    <body>
        <!-- 앵커(anchor) : 하이퍼링크 태그-->
        <a href="http://marondal.com" target="_blank">marondal로 갑니다</a>

        <hr>

        <!-- 이미지 태그 -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsF7ZImH3ggM3M6waCWX6flZevB_b1oCvIoQ&usqp=CAU" alt="짱구">

        <!-- 리스트 태그 : 메뉴를 만들 때 사용되는 태그이다 -->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ul>

        <!-- 숫자 목록 -->
        <ol>
            <li>홍</li>
            <li>채</li>
            <li>민</li>
        </ol>

        <!-- 리스트 안에 리스트 태그 -->
        <ul>
            <li>과일의 종류</li>
            <ul>
                <li>사과</li>
                <li>복숭아</li>
                <li>파인애플</li>
            </ul>
        </ul>

    </body>
</html>
