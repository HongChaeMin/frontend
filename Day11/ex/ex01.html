<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <script>
        // 변수가 비어있는지 확인
        var empty;
        if (empty == null) { // true
            console.log("[ == null] empty 변수는 null이다");
        }

        if (empty === null) { // false
            console.log("[ === null ] empty 변수는 null이다")
        }

        console.log("empty : " + empty); // undefined - String 아님 주의

        if (empty === undefined) { // true
            console.log("[ === undefined ] empty 변수는 undefined이다");
        }

        var nullVar = null; // 명시적으로 null임을 저장

        // == 으로 비교하면 undefined와 null을 비어잇다고 인식한다
        if (nullVar == undefined) { // ture
            console.log("[ == undefined ] nullVar는 undefined이다")
        }

        // ===으로 비교하면 명확하게 undefined와 null을 구분한다
        if (nullVar === undefined) { // false
            console.log("[ === undefined] nullVar는 undefined이다")
        }

        if (nullVar === null) { // false
            console.log("[ === null] nullVar는 null이다")
        }

    </script>
</body>
</html>
