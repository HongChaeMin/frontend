<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>javaScript_ex</title>
</head>
<body>
    <script>
        // 반복문

        // 0 ~ 4 : 5번
        for (var i = 0; i < 5; i++) {
            document.write(i + " "); // 문서에 출력된다 별로 사용 안 함
        }

        // 배열
        var arr = [10, 20, 30, 40];

        // 배열에 값 동적으로 추가하기
        arr.push(50);
        arr.push(60);

        // 인덱스
        // money in pocket
        for (var idx in arr) {
            console.log("idx : " + idx + ", " + arr[idx]);
        }

        // 배열의 값
        for (var val of arr) {
            console.log("값 : " + val);
        }

        // {"키":"값", "키":"값" ...} dictionary
        // key와 value의 쌍으로 이루어진 구조 (java의 Map과 비슷)
        var scoreInfo = {'subject':'국어', 'score':98, 'rank':3};
        console.log(scoreInfo);

        // 비어있는 dictionary에 값 추가하기
        var person = {};
        person['name'] = '홍채민';
        person['age'] = 19;
        person['gender'] = '여자';
        console.log(person);

        // 키로 값 접근하기
        console.log("이름 : " + person['name']);
        console.log("이름 : " + person.name);
        console.log("나이 : " + person.age);
        console.log("성별 : " + person.gender);

        // 값 수정 => 같은 키에 값 넣기
        person['age'] += 1;
        console.log("나이 : " + person.age);
        // 지우기
        delete person['gender'];
        console.log(person);

        // 특정 key가 존재하는지 여부 확인
        if ('age' in person) {
            console.log("나이 정보가 있습니다");
        } else {
            console.log("나이 정보가 없습니다");
        }

        // 반복문으로 요소 하나하나 접근하기
        // key들을 모두 가져온다
        var keys = Object.keys(person);
        alert(keys);
        for (var key of keys) {
            console.log(key + " : " + person[key]);
        }
    </script>
</body>
</html>
