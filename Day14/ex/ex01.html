<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ex01</title>

    <!-- jQuery가 datepicker 라이브러리 위에 있어야 한다. (데이터피커가 jquery를 사용하기 때문) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>        

    <!-- datepicker 라이브러리 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
    <p>
        <span>날짜 선택 : </span>
        <input type="text" id="dp">
    </p>

    <p>
        <span>날짜 선택 (옵션 추가) : </span>
        <input type="text" id="dpOption">
    </p>

    <p>
        <span>날짜 선택 (이벤트) : </span>
        <input type="text" id="dpEvent">
    </p>

    <script>
        $(document).ready(function () {
            // 기본으로 날짜를 선택 할 수 있는 창이 띄워진다
            $('#dp').datepicker();

            // 데이터 피커 옵션 추가
            // 정의된 옵션 key:value값을 dict 파라미터로 넘긴다
            $('#dpOption').datepicker({
                changeMonth: true // 월을 셀렉트
                , changeYear: true // 년을 셀렉트
                , dateFormat : 'yy-mm-dd' // 표시 형식 : yyyy-mm-dd 여기서는 연도를 yy만 쓴다
                , showAnim: 'clip' // 애니메이션 효과가 들어감 다른 효과도 많음 (slide, ,fadeIn... 등등)
            });

            // 데이터 피커 이벤트 추가
            $('#dpEvent').datepicker({
                changeMonth: true
                , dateFormat: 'yy/mm/dd'

                // 데이트피커가 열리기 전에 호출되는 함수
                , beforeShow: function (input) {
                    // alert("데이트 피커가 열리기 전 호출 : " + input);
                }

                // 날짜가 선택 됐을 때 호출 되는 함수
                , onSelect: function (dateText) {
                    // alert("선택 된 날짜 : " + dateText);
                }

                // 데이터 피커가 닫혔을 때 호출 되는 함수 (닫히기 직전)
                // - 날짜가 선택되거나, 여백을 클릭했을 때 호출된다
                , onClose: function (dateText) {
                    alert("데이트 피커가 닫혔다 : " + dateText);
                }

            });
        });
    </script>
</body>
</html>
