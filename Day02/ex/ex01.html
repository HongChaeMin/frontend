<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>iniput 태그</title>
        <style type="text/css"> 
            body{background-color: #fcff41}
        </style>
    </head>

    <body>

        <!-- input 태그 -->
        <p>
            <b>ID</b> <input type="text"> <br><br>
            <b>Password</b> <input type="password"> <br><br>
            <b>Password 확인</b> <input type="password"> <br><br>
        </p>
        
        <!-- radio : name이 같으면 같은 이름의 태그 중 하나만 선택된다-->
        <p>
            <b>성별</b> <br>
            <label><input type="radio" name="gender" value="male"> 남자 </label>
            <label><input type="radio" name="gender" value="female"> 여자 </label>
        </p>

        <!-- checkbox type : 여러개를 선택할 수 있다 -->
        <!-- label 태그로 붙이는게 대부분이다 -->
        <p>
            <b>취미</b> <br>
            <!-- 정확히 하기 위해서는 아이디 만들고 아이디 이름을 라벨에다가 넣어준다 -->
            <label for="Reading"><input type="checkbox" id="Reading" name="hobby" value="Reading"> 독서</label>

            <label><input type="checkbox" name="hobby" value="Game"> 게임</label>
            <label><input type="checkbox" name="hobby" value="Health"> 헬스</label>
            <label><input type="checkbox" name="hobby" value="mountain"> 등산</label>
            <br><br>
        </p>

        <!-- file type -->
        <p>
            <b>프로필 사진 업로드</b> <br>
            <input type="file">
        </p>

        <!-- submit : data를 서버에 전송하는 버튼 -->
        <input type="submit" value="작성 완료">

        <hr>

        <!-- 일반 버튼 -->
        

        <!-- 이건 범위 조정하는 거래 -->
        <button type="button"> 버튼 </button> <br><br> <!-- submit으로 넣으면 얘도 서버로 보내주는 역할을 함 -->

        <!-- select 태그 : -->
        <!-- 속성 : attribute 속성명 = "값" -->
        <!-- property   프로퍼티명 : 값이 없는 애들 -->
        <p>
            <b>좋아하는 과일은?</b> <br>
            <select name="fruit" id="fruit">
                <option selected>선택</option>
                <option value="apple">사과</option>
                <option value="banana">바나나</option>
                <option value="strobery">딸기</option>
                <option value="bluebery">블루베리</option>
            </select>
        </p>

        <!-- textarea -->
        <b>자기소개</b> <br>
        <textarea></textarea>

    </body>

</html>
