<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>시간표</title>
        <style>
            table{border: rgb(0, 141, 54); text-align: center; height: 400px; background-color: rgb(49, 168, 65);}
            h1{color: cadetblue;} 
            th, td{color: rgb(255, 255, 255);}
        </style>
    </head>

    <body>
        <h1>2021 1학기 시간표</h1>

        <table border="1" width="500">
            <tr>
                <th></th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
            <tr>
                <th>1</th>
                <td>영어</td>
                <td>수학</td>
                <td>과학</td>
                <td>국어</td>
                <td>수학</td>
            </tr>
            <tr>
                <th>2</th>
                <td>기가</td>
                <td>과학</td>
                <td>음악</td>
                <td rowspan="2">미술</td>
                <td>과학</td>
            </tr>
            <tr>
                <th>3</th>
                <td>수학</td>
                <td rowspan="2">미술</td>
                <td>영어</td>
                <td>영어</td>
            </tr>
            <tr>
                <th>4</th>
                <td>음악</td>
                <td>국사</td>
                <td>영어</td>
                <td>문학</td>
            </tr>
            <tr>
                <th>5</th>
                <td colspan="4">자율학습</td>
                <td></td>
            </tr>
        </table>

    </body>
</html>
