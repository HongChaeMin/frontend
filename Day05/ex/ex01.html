<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>div 태그 사용하기</title>
    <link rel="stylesheet" href="ex01_style.css" type="text/css">
</head>
<body>
    <div id="div1" class="box-size-100">상자</div>
    <div id="div2" class="box-size-100">상자2</div>

    <hr>

    <!-- flex를 사용하면 자식들의 블록 태그가 옆으로 붙어서 나온다 -->
    <div class="flex-row">
        <div id="div3" class="box-size-100"></div>
        <div id="div4" class="box-size-100"></div>
    </div>
    
    <!-- inline 태그 -->
    <!-- width나 height를 줄 수 없다 -->
    <span class="text1">span 태그에 글씨를 쓴다...</span>
    <span class="text2">span 태그에 글씨를 쓴다...2</span>
</body>
</html>
