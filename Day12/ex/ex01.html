<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM Tree의 노드 가져오기</title>
</head>
<body>
    <h1 class="class-h1">Hollo World!</h1>
    <div id="contents" class="class-div">
        <p id="p1" class="class-p" name="pName">내 이름은 OO이다</p>
        <p id="p2" class="class-p" name="pName">내 이름은 @@이다</p>
        <a class="class-a" href="http://marondal.com" target="_blank">마론달로 이동</a>

        <!-- 요런게 있다 ~ 정도만 -->
        <script>
            // id로 node 가져오기 : id는 하나이므로 한 개의 노드를 얻는다
            var p1 = document.getElementById('p1');
            console.log(p1);

            // class로 node들 가져오기
            var pClass = document.getElementsByClassName('class-p');
            console.log(pClass);

            // 태그명으로 node들 가져오기
            var divTag = document.getElementsByTagName('div');
            console.log(divTag);

            // name으로 node들 가져오기
            var pNames = document.getElementsByName('pName');
            console.log(pNames);
        </script>
    </div>
</body>
</html>
